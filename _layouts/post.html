---
layout: default
---
<div class="ew-header" style="background-image: url(data:image/svg+xml;base64,{% base64_geo_pattern text='{{ page.title }}' %});">
  <div class="container">
    <div class="headings">
      <h1 class="title">{{ page.title }}</h1>
      <p>{% if page.author %}<i class="fa fa-user"></i> {{ page.author }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{% endif %}<i class="fa fa-calendar-o"></i> {{ page.date | date: "%b %-d, %Y" }}</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <article>
        {{ content }}
      </article>
    </div>
  </div>
</div>
