---
layout: default
---

<div class="ew-header" style="background-image: url(data:image/svg+xml;base64,{% base64_geo_pattern text='{{ page.title }}' %});">
  <div class="container">
    <div class="headings">
      <h1 class="title">{{ page.title }}</h1>
      {% if page.description %}<h2 class="subtitle">{{ page.description }}</h2>{% endif %}
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <article>
        {{ content }}
      </article>
    </div>
  </div>
</div>
